[slurm_resume]
cluster_name = hit
region = us-east-2
proxy = my.resume.proxy
max_batch_size = 50
update_node_address = False
logging_config = /path/to/resume_logging/config

[slurm_suspend]
cluster_name = hit2
region = us-east-1
proxy = my.suspend.proxy
max_batch_size = 200
logging_config = /path/to/suspend_logging/config